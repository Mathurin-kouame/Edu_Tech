<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/echange.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="login-title">Log in</h2>
    
        <form class="login-form">
          <div>
            <label for="name">Nom </label>
            <input
                   id="name"
                   type="text"
                   placeholder="Eren Buruk"
                   name="name"
                   required
                   />
          </div>
    
          <div>
            <label for="email">Classe </label>
            <input
                   id="email"
                   type="email"
                   placeholder="CM1"
                   name="email"
                   required
                   />
          </div>
    
          <div>
            <label for="password">Votre requette </label>
            <input
                   id="password"
                   placeholder="requette"
                   name="password"
                   required
                   />
          </div>
    
          <button class="btn btn--form" type="submit" value="Log in">
            Envoyer
          </button>
        </form>
        <a href="../html/collaboration.html">Retour</a>
    </div>
</body>
</html>
